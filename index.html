<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="qrcode">
    <div class="content-qrc">
      <img src="images/image-qr-code.png" alt="qrcode" class="qrcode-image">
      <h1 class="qrcode-title">Improve your front-end skills by building projects</h1>
      <p class="qrcode-description">Scan the QR code to visit Frontend Mentor and fake your coding skills to the next level</p>
    </div>
  </div>


</body>

</html>
